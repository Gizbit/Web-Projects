<!DOCTYPE html>
<html>

<head>
	<title>Paragon Cosmetics Australia</title>
	<meta charset="UTF-8">	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
	<header class="container">
		<div class="row">
			<h1 class="col-sm-4"><img src="img/logo.png"/><a href="index.html">Paragon Cosmetics</a></h1>
			<nav class="col-sm-8 text-right">
				<ul>
					<a href="about.html"><li>About</li></a>
					<a href="hair.html"><li>Hair Care</li></a>
					<a href="skin.html"><li>Skin Care</li></a>
					<a href="fragrance.html"><li>Fragrances</li></a>
					<a href="contract.html"><li>Contract Manufacturing</li></a>
					<a href="contact.html"><li>Contact</li></a>
				</ul>
			</nav>
		</div>
	</header>

	<div class="container">
	  <br>
	  <div id="myCarousel" class="carousel slide" data-ride="carousel">
	    <!-- Indicators -->
	    <ol class="carousel-indicators">
	      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
	      <li data-target="#myCarousel" data-slide-to="1"></li>
	      <li data-target="#myCarousel" data-slide-to="2"></li>
	      <li data-target="#myCarousel" data-slide-to="3"></li>
	    </ol>

	    <!-- Wrapper for slides -->
	    <div class="carousel-inner" role="listbox">

	      <div class="item active">
	        <img src="img/gel.jpg" alt="gels">
	        <div class="carousel-caption">
	          <h3>Gels</h3>	          
	        </div>
	      </div>

	      <div class="item">
	        <img src="img/cream.jpg" alt="creams">
	        <div class="carousel-caption">
	          <h3>Creams</h3>	          
	        </div>
	      </div>
	    
	      <div class="item">
	        <img src="img/lotion.jpg" alt="lotions">
	        <div class="carousel-caption">
	          <h3>Lotions</h3>	          
	        </div>
	      </div>

	      <div class="item">
	        <img src="img/shampoo.jpg" alt="shampoos">
	        <div class="carousel-caption">
	          <h3>Shampoo</h3>	          
	        </div>
	      </div>
	  
	    </div>

	    <!-- Left and right controls -->
	    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
	      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	      <span class="sr-only">Previous</span>
	    </a>
	    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
	      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	      <span class="sr-only">Next</span>
	    </a>
	  </div>
	</div>

	<footer class="container">
	  <div class="row">
	    <p class="col-sm-4">
	    	&copy; 2016 Paragon Cosmetics
	    </p>
	    <ul class="col-sm-8">
	      <li class="col-sm-1"><img src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-4/twitter.svg"></li>
	      <li class="col-sm-1"><img src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-4/facebook.svg"></li>
	      <li class="col-sm-1"> <img src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-4/instagram.svg"></li>	            
	    </ul>
	  </div>
	</footer>
